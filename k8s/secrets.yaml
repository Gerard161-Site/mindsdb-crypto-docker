
apiVersion: v1
kind: Secret
metadata:
  name: mindsdb-secrets
  namespace: mindsdb-crypto
type: Opaque
stringData:
  # Database credentials
  postgres-password: "mindsdb_secure_pass"
  redis-password: "redis_secure_pass"
  
  # MindsDB credentials
  mindsdb-password: "mindsdb_secure_pass"
  mindsdb-secret: "mindsdb_secure_secret"
  mcp-access-token: "your_secure_mcp_token"
  
  # API Keys (replace with actual values)
  coinmarketcap-api-key: "your_coinmarketcap_api_key"
  defillama-api-key: "your_defillama_api_key"
  coingecko-api-key: "your_coingecko_api_key"
  binance-api-key: "your_binance_api_key"
  binance-secret-key: "your_binance_secret_key"
  alpha-vantage-api-key: "your_alpha_vantage_api_key"
  openai-api-key: "your_openai_api_key"
  
  # Social Media API Keys
  twitter-api-key: "your_twitter_api_key"
  twitter-api-secret: "your_twitter_api_secret"
  twitter-access-token: "your_twitter_access_token"
  twitter-access-token-secret: "your_twitter_access_token_secret"
  reddit-client-id: "your_reddit_client_id"
  reddit-client-secret: "your_reddit_client_secret"
  
  # News API Keys
  news-api-key: "your_news_api_key"
  
  # Monitoring
  grafana-password: "admin"
